  <body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="heading">Gemini Chatbot</h5>
   
          <h5 class="card-text text-justify">{{ response|safe }}</h5>
          <h5 class="card-title">User:</h5>

          <div class="card">
            <h3 style="color: #ffffff;" id="code" onload="extractAndFeedContent()" ></h3>
          </div>

          <h5 class="card-text text-justify" id="response" hidden>{{ response123|safe }}</h5>
          <h5 class="card-text text-justify" id="result" ></h5>
          <div>

          <form action="{% url 'submit' %}" method="POST">
            {% csrf_token %} 
            <div class="mb-3">
              <input type="text" class="form-control" name='message' id="message" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>

      </div>
    </div>



<script>
  alert("Please wait while we are setting up...")
  function extractAndFeedContent() {
  const pTag = document.getElementById('response');


  
    const text = pTag.textContent.trim();  
      var regex = /```([^`]+)```/;

// Check if the string matches the regular expression
      var match = text.match(regex);

      // const extractedContent = match.slice(3, -3); // Remove triple quotesy
      // console.log("extractedContent",match)
      
      // Feed the extracted content into a target tag (replace with your desired tag)
      var matching = match[0].slice(3,-3);
      const targetTag = document.querySelector('#code'); // Example using ID
      targetTag.textContent = matching;
      // console.log(matching);
      // Optional: Remove the original pTag if needed
      // var result = pTag.replace(match, '');
      // console.log("result",result

      // Escape special characters in 'b' to ensure it's treated as plain text in the regular expression
      var escapedB = matching.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');

      // Create a regular expression with the escaped 'b' and the global flag to replace all occurrences
      var regex = new RegExp(escapedB, 'g');

      // Remove the contents of 'b' from 'a'
      var result = text.replace(regex, '');
      console.log(result)
      
      const final = document.querySelector('#result'); // Example using ID

      final.textContent = result


    

  

  }
  


// Call the function when needed (e.g., on page load or button click)
extractAndFeedContent();

</script>
